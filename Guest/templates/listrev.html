<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
            {% for review in reviews%}
            <tr>
                <td>{{review.Library_name}}</td>
                <td>{{review.address}}</td>
                <td>{{review.city}}</td>
                <td><a href="{%url 'edit' review.id%}" class="btn btn-success">Update</a></td>
                <td><a href="{%url 'delete' review.id%}" class="btn btn-danger">Delete</a></td>

            </tr>
            {% endfor %}
        </table>
</body>
</html>
